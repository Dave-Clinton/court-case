{% include 'navbar.html' %}

{% block content %}
<h1>Upload PassTicket for {{ case_file.tenant }}</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'create_pass_ticket' case_file.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document" id="document" accept=".doc,.docx,.pdf" required><br><br>
    <button type="submit">Upload PassTicket</button>
</form>

{% endblock %}
