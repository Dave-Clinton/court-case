
<style>
    .delete-profile-container {
  text-align: center;
  padding: 20px;
}

.delete-button, .cancel-button {
  background-color: #007bff; /* Blue */
  color: white;
  padding: 15px 25px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.cancel-button {
  background-color: #ccc;
  color: black;
}

/* Responsive design */
@media (max-width: 768px) {
  .delete-profile-container {
    padding: 10px;
  }
  .delete-button, .cancel-button {
    padding: 10px 15px;
    font-size: 14px;
  }
}

</style>

<div class="delete-profile-container">
    <form method="POST" action="{% url 'delete_profile' %}">
      {% csrf_token %}
      <p>Are you sure you want to delete your profile? All your account data will be deleted. </p>
      <div class="button-container">
        <button type="submit" class="delete-button">Yes, delete my account</button>
        <a href="{% url 'homeland' %}" class="cancel-button">Cancel</a>
      </div>
    </form>
  </div>
